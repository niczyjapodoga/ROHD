    .btn {

      margin-top: 20px;
    }
    .gif {
      width: 150px;
      animation: float 3s ease-in-out infinite;
    }
    .main-img {
      max-width: 50%;
      height: auto;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
