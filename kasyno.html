<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasyno Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Witaj w Kasynie!</h1>

  <!-- Wybór kasyna -->
  <select id="casino" onchange="updateCasinoTheme()">
    <option value="joker">Joker</option>
    <option value="lucky">Lucky</option>
    <option value="gold">Gold</option>
    <option value="retro">Retro</option>
  </select>

  <!-- Obrazek klauna -->
  <div id="clown-face"></div>

  <!-- Sloty -->
  <div id="slots">
    <div class="slot">🍒</div>
    <div class="slot">🔔</div>
    <div class="slot">🍋</div>
    <div class="slot">⭐</div>
    <div class="slot">💎</div>
  </div>

  <div>
    <input type="number" id="bet" min="1" value="10">
    <button onclick="playSlot()">Spin</button>
  </div>

  <div>
    <p>Stan konta: <span id="balance">100</span> 💰</p>
    <p id="result"></p>
  </div>

  <canvas id="fireworks"></canvas>

  <!-- Przycisk do przekierowania na stronę koła fortuny -->
  <div style="margin-top: 20px;">
    <button onclick="window.location.href='kołofortuny.html'">Przejdź do Koła Fortuny</button>
  </div>

  <video id="megaWinVideo" style="display:none; max-width:100%; border-radius:10px" autoplay muted></video>

  <script src="script.js"></script>
</body>
</html>
