<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kasyno</title>
  <link rel="stylesheet" href="skrypt.css">
</head>
<body>
  <h1>Witaj w Kasynie!</h1>

  <div class="casino-select">
    <select id="casino" onchange="updateCasinoTheme()">
      <option value="joker">Joker</option>
      <option value="lucky">Lucky</option>
      <option value="gold">Gold</option>
      <option value="retro">Retro</option>
    </select>
  </div>

  <div class="slot-machine" id="slots">
    <div class="slot">🍒</div>
    <div class="slot">🔔</div>
    <div class="slot">🍋</div>
    <div class="slot">⭐</div>
    <div class="slot">💎</div>
  </div>

  <div class="balance-info">
    <p>Twój balans: <span id="balance">100</span></p>
    <input type="number" id="bet" min="1" max="100" value="10">
    <button onclick="playSlot()">Zagraj!</button>
  </div>

  <div id="clown-face"></div>
  <p id="result"></p>

  <div id="wheel-container">
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <button onclick="spinWheel()">Zakręć Kołem!</button>
    <h2 id="wheel-result"></h2>
  </div>

  <div id="fireworks" class="fireworks"></div>

  <video id="megaWinVideo" style="display: none" controls></video>

  <script src="script.js"></script>
</body>
</html>
